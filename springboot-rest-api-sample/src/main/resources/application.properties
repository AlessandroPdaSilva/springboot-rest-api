#Spring Boot server configuration

spring.datasource.url = jdbc:mysql://localhost:3306/spring-boot
spring.datasource.username = adm
spring.datasource.password = 1234
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.servlet.context-path=/springboot-rest-api

server.address=0.0.0.0
server.port=8080

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
